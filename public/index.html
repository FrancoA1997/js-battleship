<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" charset="utf-8"></script>
    <title>Battleship</title>
</head>
<body>

    <div class="container">
        <div class="grid user-grid"></div>
        <div class="grid ai-grid"></div>
    </div>
    
    <div class="hidden-info">
        <button id="start">Start Game</button>
        <button id="rotate">Rotate Your Ships</button>
        <h3 id="whose-go">Your Go</h3>
        <h3 id="info"></h3>
      </div>

    <div class="grid-display">
        <div class="ship smShip-container" draggable="true">
            <div id="smShip-0"></div>
            <div id="smShip-1"></div>
        </div>
        <div class="ship mdShip-container" draggable="true">
            <div id="mdShip-0"></div>
            <div id="mdShip-1"></div>
            <div id="mdShip-2"></div>
        </div>
        <div class="ship lgShip-container" draggable="true">
            <div id="lgShip-0"></div>
            <div id="lgShip-1"></div>
            <div id="lgShip-2"></div>
            <div id="lgShip-3"></div>
        </div>
      </div>

</body>
</html>
