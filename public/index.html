<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" charset="utf-8"></script>
    <title>Battleship</title>
</head>
<body>

    <div class="container">
        <p class="grid-title">Your grid</p>
        <div class="grid user-grid"></div>
    </div>
    <div class="container-info">
        <div class="hidden-info ">
            <h3 id="whose-go" class="text-center bigger-text">Drag your ships into position before starting the game!</h3>
            <button id="start" class="btn-start text-center text-white">Start Game</button>
            <button id="rotate" class="btn-rotate text-center text-white">Rotate Ships</button>
            <h3 id="info" class="info-text text-center sm-text"></h3>
            <div id="ships-container">
                <p class="text-center ">Your Ships</p>
            <div class="grid-display">
                <div class="ship smShip-container" draggable="true">
                    <div id="smShip-0"></div>
                    <div id="smShip-1"></div>
                </div>
                <div class="ship mdShip-container" draggable="true">
                    <div id="mdShip-0"></div>
                    <div id="mdShip-1"></div>
                    <div id="mdShip-2"></div>
                </div>
                <div class="ship lgShip-container" draggable="true">
                    <div id="lgShip-0"></div>
                    <div id="lgShip-1"></div>
                    <div id="lgShip-2"></div>
                    <div id="lgShip-3"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
       <div class="container">
       <p class="grid-title">Computer's grid</p>
        <div class="grid ai-grid"></div>

    </div>
    
    

   

</body>
</html>
